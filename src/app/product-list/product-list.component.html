<div class="container">
    <div class="container text-center" style="margin: 30px"><h3>Inventory System</h3></div>
    
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Existences</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.idProduct}}</th>
            <td>{{product.description}}</td>
            <td>{{product.price}}$</td>
            <td>{{product.existences}}</td>
            <td class="text center">
              <div>
                <button (click)="editProduct(product.idProduct)" class="btn btn-dark btn-sm me-3">Change</button>
                <button (click)="deleteProduct(product.idProduct)" class="btn btn-dark btn-sm ">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
