<div class="container">
    <div class="container text-center" style="margin:30px">
    <h3>Change Product</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="description"   class="form-label">Product Description</label>
          <input type="text"  required="true" class="form-control" id="description"
          [(ngModel)]="product.description" name="description" >
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number"  step="any"  class="form-control" id="price"
          [(ngModel)]="product.price" name="price">
        </div>
        <div class="mb-3">
            <label for="existences" class="form-label">Existences</label>
            <input type="number"  class="form-control" id="existences"
            [(ngModel)]="product.existences" name="existences">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark btn-sm me-3">Save</button>
            <a href="/" class="btn btn-dark btn-sm me-3">Back</a>
        </div>
        
      </form>
</div>
